<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <h1 class="display text-center mb-5">Weight converter</h1>
                <form>
                    <div class="form-group">
                        <input id="pdinput" type="number" class="form-control form-control form-control-lg"
                            placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary  mt-3">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mt-3">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mt-3">
                        <div class="card-block">
                            <h4>Ounce:</h4>
                            <div id="ounceoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
